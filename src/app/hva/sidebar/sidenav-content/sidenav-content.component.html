<section class="content" style="overflow: hidden">
  <!-- Info boxes -->
  <div class="row">
    <div class="col-md-3 col-sm-6 col-xs-12" *ngFor="let data of mainData">
      <div class="info-box">
        <span class="info-box-icon bg-{{data.theme}}"><i class="fa fa-{{data.icon}}"></i></span>
        <div class="info-box-content">
          <span class="info-box-text">{{data.title}}</span>
          <span class="info-box-number">{{data.value}}</span>
        </div>
        <!-- /.info-box-content -->
      </div>
      <!-- /.info-box -->
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-8">
          <div style="height:59vh;">
            <app-gallery></app-gallery>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-md-4" style="border-left:1px solid #eee;">
          <!-- Highlights Section  -->
          <app-highlight></app-highlight>
        </div>
      </div>
      <!-- /.col -->
    </div>

    
    <!-- /.box -->
  </div>
</section>
